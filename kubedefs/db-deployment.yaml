apiVersion: apps/v1
kind: Deployment
metadata:
  name: appdb # deployment name
  labels:
    app: appdb # label for service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appdb  # each pdo that will have this selector will be a part of this deployment definition
  template:   # template of our pod
    metadata:
      labels:
        app: appdb
    spec:
      containers:
      - name: appdb
        image: mariadb:10.11
        volumeMounts:
        - name: app-db-data
          mountPath: /var/lib/mysql # we have a folder /var/lib/mysql that will be connected with app-db-data (the pvc volume)
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d          
        ports:
        - name: appdb-port
          containerPort: 3306
        env:
        - name: MARIADB_DATABASE
          value: cv
        - name: MARIADB_USER
          value: cvuser
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: root-db-pass
      volumes:
      - name: app-db-data
        persistentVolumeClaim:
          claimName: db-pv-claim
      - name: init-sql
        configMap:
          name: configfile          

      initContainers:
      - name: init-db
        image: busybox:latest
        args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
        volumeMounts:  
        - name: app-db-data # map this volume (pvc) to /var/lib/mysql to delete the content of that folder otherwise the mariadb service will not start
          mountPath: /var/lib/mysql
