services:
  mariadb:
    image: mariadb:10.11
    ports:
      - "3306:3306"
    environment:
      MARIADB_DATABASE: cv
      MARIADB_USER: cvuser
      MARIADB_PASSWORD: cvpass
      MARIADB_ROOT_PASSWORD: rootpass
    volumes:
      - ./mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql

  flask:
    build: ./flask
    ports:
      - "5000:5000"
    environment:
      DB_USER: cvuser
      DB_PASSWORD: cvpass
      DB_HOST: mariadb     
      DB_PORT: 3306 
      DB_NAME: cv
    depends_on:
      - mariadb

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - flask
